<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <img src="../../assets/imgs/cat.jpg" class="menu-profile-image">
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose class="text-align-center full-width" style="background-color: transparent;margin: 10px 0;height: 105px;" *ngFor="let page of pages" (click)="openPage(page)">
        <span style="display:block;padding-bottom: 10px;border-bottom: 1px dashed black;margin: 0px 8%;">
            <ion-icon name="ios-cart" class="" style="font-size: 2em;display: block"></ion-icon>
            <span style="font-size: 2em">{{page.title}}</span>
        </span>        
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <button>Logout</button>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
