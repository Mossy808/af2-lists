<ion-header>

    <ion-navbar style="border-bottom: 1px solid lightblue;">
        <ion-title>{{newCategory ? ('Amend Category (' + category.Name + ')') : 'Add New Category'}}</ion-title>
        <ion-buttons end>
            <button ion-button block (click)="closeModal()">Close</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-8>
                <ion-label>
                    <b>Sequence</b>
                </ion-label>
                <ion-item style="padding:0">
                    <ion-input type="number" [(ngModel)]="category.Sequence" placeholder="Sequence" style="text-align: right;"></ion-input>
                </ion-item>

                <ion-label>
                    <b>Name</b>
                </ion-label>
                <ion-item style="padding:0">
                    <ion-input type="string" [(ngModel)]="category.CategoryName" placeholder="Category Name" style="text-align: right;"></ion-input>
                </ion-item>

                <ion-label>
                    <b>Description</b>
                </ion-label>
                <ion-item style="padding:0">
                    <ion-input type="string" [(ngModel)]="category.CategoryDescription" placeholder="Description" style="text-align: right;"></ion-input>
                </ion-item>

            </ion-col>
            <ion-col col-4>
                <ion-label>
                    <b>Active</b>
                </ion-label>
                <ion-item class="categoryModal-active-toggle" style="padding:0">
                    <ion-toggle [(ngModel)]="category.Active" style="padding-left: 0;"></ion-toggle>
                </ion-item>

                <ion-label>
                    <b>Category Colour</b>
                </ion-label>

                <input [style.background]="category.Colour" [cpAlphaChannel]="'always'" [cpOutputFormat]="'rgba'" [cpPresetColors]="['#fff', '#2889e9']"
                    [cpAddColorButton]="true" [cpPositionRelativeToArrow]='false' [cpPosition]=left [(colorPicker)]="category.Colour"
                    class="full-width" />

                <ion-label>
                    <b>Category Text Colour</b>
                </ion-label>
              <ion-item style="padding: 0">
                
                <input [style.background]="category.TextColour" [cpAlphaChannel]="'always'" [cpOutputFormat]="'rgba'" [cpPresetColors]="['#fff', '#2889e9']"
                       [cpAddColorButton]="true" [cpPositionRelativeToArrow]='false' [cpPosition]=left [(colorPicker)]="category.TextColour"
                       class="full-width" />

              </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>



</ion-content>

<ion-footer>
    <ion-buttons class="full-width" style="display:inline-flex">
        <button ion-button block (click)="saveCategoryAndNew()" class="half-width" style="width:50%;margin: 5px;">Add + New</button>
        <button ion-button block (click)="saveCategory()" class="half-width" style="width:50%;margin: 5px;">Add</button>
    </ion-buttons>
</ion-footer>
