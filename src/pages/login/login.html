<ion-content padding class="background">


  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate style="border: solid white 10px;margin: 200px 60px 0px 60px;    padding: 0px 50px;">

    <div style="border: solid white 10px; height:300px; width:300px;margin: auto;border-radius: 150px;margin-top: 50px;z-index: 999;margin-top: -150px;background-color: lightskyblue;margin-bottom: 50px;">
      <h1 style="text-align: center;width: 100%;display: inline-block;padding-top: 45%;">Welcome</h1>
    </div>

    <ion-item style="margin-bottom: 10px;background-color: transparent;">
      <ion-label stacked style="color:red">Username</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!loginForm.controls.email.valid && blur"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 10px;background-color: transparent;">
      <ion-label stacked style="color:red">Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password"
        [class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>
    </ion-item>
    <br>    

    <button class="option-buttons" ion-button block type="submit" [disabled]="!loginForm.valid">
      Login
    </button>

    <br>

  </form>
  <hr>

  <ion-grid>
      <ion-row>
        <ion-col col-6>
            <button class="option-buttons" ion-button block clear (click)="goToSignup()">
                Create a new account
              </button>
        </ion-col>
        <ion-col col-6>
            <button class="option-buttons" ion-button block clear (click)="goToResetPassword()">
                I forgot my password
              </button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
