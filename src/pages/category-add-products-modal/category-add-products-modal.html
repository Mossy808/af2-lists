<ion-header>

  <ion-navbar style="border-bottom: 1px solid lightblue;">
    <ion-title>Add Products to Category</ion-title>
    <ion-buttons end>
      <button ion-button block (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>

      <ion-col col-6>
        <ion-list>
          <ion-item >
            <ion-row *ngFor="let product of availableProducts | async">
              <ion-col col-4>
                <span style="display: inline-flex">{{product.ProductCode}}</span>
              </ion-col>
              <ion-col col-6>
                <span style="display: inline-flex">{{product.Unavailable}}</span>
              </ion-col>
              <ion-col col-2>
                <span style="display: inline-flex">
                  <button ion-button (click)="addProductToCategory(product)" [disabled]="product.Unavailable" class="square-34 text-align-center;margin: auto;" end>
                    <ion-icon name="ios-add"></ion-icon>
                  </button>
                </span>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col col-6>
        <ion-list>
          <ion-item *ngFor="let product of category.Products">
            <ion-row>
              <ion-col col-4>
                <span style="display: inline-flex">{{product.ProductCode}}</span>
              </ion-col>
              <ion-col col-6>
                <span style="display: inline-flex">{{product.ProductName}}</span>
              </ion-col>
              <ion-col col-2>
                <span style="display: inline-flex">
                  <button ion-button (click)="removeProductFromCategory(product)" class="square-34 text-align-center;margin: auto;" end>
                    <ion-icon name="ios-remove"></ion-icon>
                  </button>
                </span>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
    <ion-buttons class="full-width" style="display:inline-flex">
        <button ion-button block right (click)="saveCategoryProducts()" class="half-width" style="width:50%;margin: 5px;">Save Products to Category</button>
    </ion-buttons>
</ion-footer>
