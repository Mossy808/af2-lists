<ion-header>

    <ion-navbar>
        <ion-buttons left>
          <button menuToggle style="width:34px;height:34px;background-color:transparent;">
            <ion-icon name="menu" style="font-size: 2.2em;"></ion-icon>
          </button>
        </ion-buttons>
      <ion-title>Settings</ion-title>
      <ion-buttons end>
          <button ios-more style="width:34px;height:34px;background-color:transparent;"
          (tap)="presentPopover($event)">
            <ion-icon name="ios-more" style="font-size: 2.2em;"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>

        <ion-row>
          <ion-col col-6>
            <button ion-button outline class="dashboard-button">
              <span class="dashboard-button-text">Users</span>
              <ion-icon name="ios-cart" class="dashboard-button-icon"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
              <button ion-button outline class="dashboard-button" (click)="openPage(productsPage)">
              <span class="dashboard-button-text">Products</span>
              <ion-icon name="ios-cube" class="dashboard-button-icon"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <button ion-button outline class="dashboard-button">
              <span class="dashboard-button-text">Data</span>
              <ion-icon name="ios-clipboard" class="dashboard-button-icon"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
              <button ion-button outline class="dashboard-button">
              <span class="dashboard-button-text">Login Settings</span>
              <ion-icon name="ios-bookmarks" class="dashboard-button-icon"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <button ion-button outline class="dashboard-button">
              <span class="dashboard-button-text">Accessability</span>
              <ion-icon name="ios-chatbubbles" class="dashboard-button-icon"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
              <button ion-button outline class="dashboard-button">
              <span class="dashboard-button-text">Upload Settings</span>
              <ion-icon name="ios-cloud" class="dashboard-button-icon"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
