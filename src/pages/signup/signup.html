<main>
    <div id="container">
      <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
        <h1 style="margin-top: -40px;margin-bottom: 50px;COLOR: WHITE;FONT-WEIGHT: BOLD;FONT-SIZE: 2.1em;">Create Account</h1>
        <br>
        <div style="display: inline-flex">
            <ion-icon name="ios-log-out" role="img" class="icon icon-ios ion-ios-log-out" aria-label="log out" ng-reflect-name="ios-log-out"></ion-icon>
            <input type="email" placeholder="Your Email Address" formControlName="email" [class.invalid]="!signupForm.controls.email.valid && blur">
            <ion-icon name="ios-log-out" role="img" class="icon icon-ios ion-ios-log-out" aria-label="log out" ng-reflect-name="ios-log-out"></ion-icon>
        </div>      
        <br>
        <div style="display: inline-flex">
            <ion-icon name="ios-clipboard" ios-clipboard></ion-icon>
            <input type="password" placeholder="Your Password" formControlName="password" [class.invalid]="!signupForm.controls.password.valid && blur">
            <ion-icon name="ios-log-out" role="img" class="icon icon-ios ion-ios-log-out" aria-label="log out" ng-reflect-name="ios-log-out"></ion-icon>
        </div>      
        <br>
        <input type="submit" value="CREATE ACCOUNT" [disabled]="!signupForm.valid">
        <br>
      </form>
      <ion-grid style="position: absolute;bottom: 0;">
        <ion-row>
          <ion-col col-12 style="text-align: center" (click)="openLoginPage()">
            <!--Poss A color #001cf7-->
            <a href="#" style="color: white;text-decoration-line: none;font-size: 1.2em;">
              Back to Login
            </a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </main>
