<ion-header>

    <ion-navbar style="border-bottom: 1px solid lightblue;">
        <ion-title>{{product.ProductCode ? ('Amend Product (' + product.ProductCode + ')') : 'New Product'}}</ion-title>
        <ion-buttons end>
            <button ion-button block (click)="closeModal()">Close</button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-input type="number" [(ngModel)]="product.Sequence" placeholder="Sequence" ></ion-input>

    <ion-input type="string" [(ngModel)]="product.ProductCode" placeholder="Product Code" ></ion-input>

    <ion-input type="string" [(ngModel)]="product.ProductName" placeholder="Product Name" ></ion-input>

    <ion-input type="string" [(ngModel)]="product.ProductDescription" placeholder="Description" ></ion-input>

    <ion-input type="number" [(ngModel)]="product.Price" placeholder="Price" ></ion-input>
</ion-content>

<ion-footer>
    <ion-buttons end>
        <button ion-button block (click)="saveProduct()">Save</button>
    </ion-buttons>
</ion-footer>
